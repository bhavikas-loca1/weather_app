name: weather_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  audioplayers: ^6.4.0
  http: ^1.3.0
  geolocator: ^14.0.0
  geocoding: ^3.0.0
  lottie: ^3.3.1
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/API_key/secret_key.json
    - assets/icons/

  fonts:
    - family: CrimsonPro
      fonts:
        - asset: assets/fonts/CrimsonPro-Regular.ttf
        - asset: assets/fonts/CrimsonPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/CrimsonPro-Italic.ttf
          style: italic

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_vveatherly.png"